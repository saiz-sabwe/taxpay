<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TaxPay{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{% url 'taxes_list' %}">TaxPay</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'panier' %}" class="btn btn-outline-primary">Panier</a>
            <a href="{% url 'mes_paiements' %}" class="btn btn-outline-success">Mes paiements</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">DÃ©connexion</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Connexion</a>
            <a href="{% url 'signup' %}" class="btn btn-success">Inscription</a>
        {% endif %}
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
